<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Denah Taman Bermain</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; 
            touch-action: none; 
            margin: 0;
            padding: 10px;
        }

        h1 { margin: 5px 0; font-size: 20px; }
        p { margin: 5px 0 10px 0; font-size: 14px; }
        
        canvas {
            border: 4px solid #333;
            background-color: #8fbc8f;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            border-radius: 10px;
            max-width: 100%; 
            max-height: 75vh;
            width: auto;
            height: auto;
        }

        #controls { margin-top: 10px; }
        
        button {
            padding: 12px 25px;
            font-size: 16px;
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px #c66900;
            transition: transform 0.1s;
        }
        button:active { box-shadow: 0 0 #c66900; transform: translateY(4px); }
        
        #status {
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
            background: white;
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <h1>üå≥ Susun Taman Bermain üå≥</h1>
    <p>Sentuh layar untuk mulai! üéµ | Bantu Salma menata taman.</p>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="controls">
        <button onclick="cekJawaban()">‚úÖ CEK JAWABAN</button>
    </div>
    <div id="status">Susun dulu, baru klik tombol cek ya!</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');

    // --- 0. SETUP AUDIO (BGM & SFX) ---
    // Pastikan 4 file ini ada di folder GameTaman
    const bgm = new Audio('musik.mp3');
    bgm.loop = true;  
    bgm.volume = 0.4; // Volume musik sedang

    const sfxPop = new Audio('pop.mp3');   // Bunyi saat lepas barang
    const sfxWin = new Audio('benar.mp3'); // Bunyi menang
    const sfxFail = new Audio('salah.mp3');// Bunyi salah

    let musicStarted = false;

    // Fungsi Trigger Audio (Browser Policy Friendly)
    function startMusic() {
        if (!musicStarted) {
            bgm.play().catch(e => console.log("Menunggu interaksi user..."));
            musicStarted = true;
        }
    }

    function playSound(sound) {
        // Reset suara ke awal biar bisa diputar cepat berulang-ulang
        sound.currentTime = 0; 
        sound.play().catch(e => {});
    }

    // --- 1. DAFTAR ASET (VERSI JUMBO) ---
    let objects = [
        { id: 'ayunan', name: 'Ayunan', x: 50, y: 50, w: 130, h: 130, src: 'ayunan.png', imgObj: null },
        { id: 'perosotan', name: 'Perosotan', x: 200, y: 50, w: 150, h: 120, src: 'perosotan.png', imgObj: null },
        { id: 'jungkat', name: 'Jungkat', x: 380, y: 50, w: 180, h: 60, src: 'jungkat.png', imgObj: null },
        { id: 'pohon', name: 'Pohon', x: 50, y: 200, w: 160, h: 140, src: 'pohon.png', imgObj: null },
        { id: 'bangku', name: 'Bangku', x: 250, y: 200, w: 110, h: 60, src: 'bangku.png', imgObj: null },
        { id: 'sepeda', name: 'Parkir', x: 400, y: 200, w: 140, h: 110, src: 'sepeda.png', imgObj: null },
        { id: 'lapangan', name: 'Lap. Bola', x: 650, y: 50, w: 145, h: 240, src: 'lapangan.png', imgObj: null }
    ];

    let isDragging = false;
    let selectedObj = null;
    let dragOffsetX = 0;
    let dragOffsetY = 0;
    let imagesLoaded = 0;

    // --- 2. PRELOAD IMAGES ---
    objects.forEach(obj => {
        const img = new Image();
        img.src = obj.src;
        img.onload = () => { imagesLoaded++; if (imagesLoaded === objects.length) draw(); };
        img.onerror = () => { imagesLoaded++; if (imagesLoaded === objects.length) draw(); };
        obj.imgObj = img;
    });

    // --- 3. MENGGAMBAR ---
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // Background
        ctx.fillStyle = '#e6ccb3'; 
        ctx.fillRect(0, 0, 150, 600); 
        ctx.fillRect(650, 0, 150, 600); 
        ctx.fillStyle = '#d9d9d9';
        ctx.fillRect(200, 520, 400, 80); 

        // Garis Batas
        ctx.setLineDash([10, 10]);
        ctx.strokeStyle = '#fff';
        ctx.strokeRect(150, 0, 500, 600);
        ctx.setLineDash([]);

        // Gambar Objek
        objects.forEach(obj => {
            if (obj.imgObj && obj.imgObj.complete && obj.imgObj.naturalWidth !== 0) {
                ctx.drawImage(obj.imgObj, obj.x, obj.y, obj.w, obj.h);
            } else {
                ctx.fillStyle = 'red';
                ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
                ctx.fillStyle = 'white';
                ctx.font = '12px Arial';
                ctx.fillText("?", obj.x + 10, obj.y + 20);
                ctx.fillStyle = 'black';
                ctx.textAlign = "center";
                ctx.fillText(obj.name, obj.x + (obj.w/2), obj.y + obj.h + 15);
            }
        });
    }

    // --- 4. KONTROL INPUT ---
    function getEventPos(e) {
        if (e.touches && e.touches.length > 0) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (e.touches[0].clientX - rect.left) * scaleX,
                y: (e.touches[0].clientY - rect.top) * scaleY
            };
        } else {
            return { x: e.offsetX, y: e.offsetY };
        }
    }

    function handleStart(e) {
        startMusic(); // Nyalakan BGM saat sentuhan pertama
        
        if(e.type === 'touchstart') e.preventDefault();
        const pos = getEventPos(e);
        const mouseX = pos.x;
        const mouseY = pos.y;

        for (let i = objects.length - 1; i >= 0; i--) {
            let obj = objects[i];
            if (mouseX >= obj.x && mouseX <= obj.x + obj.w &&
                mouseY >= obj.y && mouseY <= obj.y + obj.h) {
                selectedObj = obj;
                isDragging = true;
                dragOffsetX = mouseX - obj.x;
                dragOffsetY = mouseY - obj.y;
                return;
            }
        }
    }

    function handleMove(e) {
        if (isDragging && selectedObj) {
            if(e.type === 'touchmove') e.preventDefault();
            const pos = getEventPos(e);
            selectedObj.x = pos.x - dragOffsetX;
            selectedObj.y = pos.y - dragOffsetY;
            draw();
        }
    }

    function handleEnd(e) {
        if (isDragging) {
            playSound(sfxPop); // <--- BUNYI "POP" SAAT LEPAS BARANG
        }
        isDragging = false;
        selectedObj = null;
    }

    canvas.addEventListener('mousedown', handleStart);
    canvas.addEventListener('mousemove', handleMove);
    canvas.addEventListener('mouseup', handleEnd);
    canvas.addEventListener('touchstart', handleStart, { passive: false });
    canvas.addEventListener('touchmove', handleMove, { passive: false });
    canvas.addEventListener('touchend', handleEnd);

    // --- 5. LOGIKA CEK JAWABAN ---
    function cekJawaban() {
        startMusic(); 
        
        let pesan = [];
        let benar = true;
        const lap = objects.find(o => o.id === 'lapangan');
        const sepeda = objects.find(o => o.id === 'sepeda');
        const pohon = objects.find(o => o.id === 'pohon');
        const bangku = objects.find(o => o.id === 'bangku');

        // Logic 1: Lapangan
        let lapXCenter = lap.x + (lap.w / 2);
        if (lapXCenter > 150 && lapXCenter < 650) {
            pesan.push("‚ùå Lapangan bola kok di tengah? Pindah ke tanah cokelat di pinggir ya.");
            benar = false;
        }

        // Logic 2: Sepeda
        if (sepeda.y < 400) {
            pesan.push("‚ùå Parkir sepeda kejauhan. Taruh di area abu-abu (bawah).");
            benar = false;
        }

        // Logic 3: Jarak Bangku
        let dx = (bangku.x + bangku.w/2) - (pohon.x + pohon.w/2);
        let dy = (bangku.y + bangku.h/2) - (pohon.y + pohon.h/2);
        let jarak = Math.sqrt(dx*dx + dy*dy);
        if (jarak > 250) { 
            pesan.push("‚ùå Bangkunya kepanasan! Dekatkan lagi ke Pohon biar teduh.");
            benar = false;
        }

        if (benar) {
            playSound(sfxWin); // <--- BUNYI MENANG
            statusText.style.color = "green";
            statusText.innerHTML = "‚úÖ KEREN! Tamannya sudah benar!";
            setTimeout(() => alert("üéâ Hore! Kamu berhasil!"), 500);
        } else {
            playSound(sfxFail); // <--- BUNYI SALAH
            statusText.style.color = "red";
            statusText.innerHTML = pesan[0];
        }
    }
    
    draw();
</script>

</body>
</html>

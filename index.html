<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Taman Salma</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-color: #e0f7fa; /* Langit biru muda */
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; 
            touch-action: none; 
            margin: 0;
            padding: 5px;
        }

        h1 { margin: 5px 0; font-size: 18px; color: #00695c; }
        p { margin: 0 0 10px 0; font-size: 12px; color: #555; }
        
        canvas {
            background-color: #7CFC00;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border-radius: 10px;
            border: 4px solid #fff;
            max-width: 100%; 
            max-height: 75vh;
            width: auto;
            height: auto;
        }

        #controls { margin-top: 15px; }
        
        button {
            padding: 12px 30px;
            font-size: 16px;
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 4px #c66900;
        }
        button:active { transform: translateY(2px); box-shadow: 0 1px #c66900; }
        
        #status {
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
            background: white;
            padding: 8px 15px;
            border-radius: 20px;
            border: 2px solid #ff9800;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>ðŸŒ³ Taman Bermain Salma ðŸŒ³</h1>
    <p>Pasang benda sesuai kotak garis putus-putus ya!</p>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="controls">
        <button onclick="cekJawaban()">âœ… CEK JAWABAN</button>
    </div>
    <div id="status">Geser benda ke tempat yang pas...</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');

    // --- AUDIO ---
    const bgm = new Audio('musik.mp3');
    bgm.loop = true;  
    bgm.volume = 0.5;
    const sfxPop = new Audio('pop.mp3');
    const sfxWin = new Audio('benar.mp3'); 
    const sfxFail = new Audio('salah.mp3');

    function startMusic() {
        if (bgm.paused) {
            bgm.play().catch(e => console.log("Menunggu sentuhan..."));
        }
    }

    function playSound(sound) {
        sound.currentTime = 0; 
        sound.play().catch(e => {});
    }

    // --- ASET OBJEK ---
    // Posisi awal saya acak sedikit biar user harus mindahin
    let objects = [
        { id: 'ayunan', name: 'Ayunan', x: 20, y: 20, w: 150, h: 150, src: 'ayunan.png', imgObj: null },
        { id: 'perosotan', name: 'Perosotan', x: 200, y: 20, w: 170, h: 130, src: 'perosotan.png', imgObj: null },
        { id: 'jungkat', name: 'Jungkat', x: 400, y: 50, w: 200, h: 70, src: 'jungkat.png', imgObj: null },
        { id: 'pohon', name: 'Pohon', x: 300, y: 200, w: 180, h: 160, src: 'pohon.png', imgObj: null },
        { id: 'bangku', name: 'Bangku', x: 50, y: 250, w: 120, h: 70, src: 'bangku.png', imgObj: null },
        { id: 'sepeda', name: 'Parkir', x: 350, y: 350, w: 150, h: 110, src: 'sepeda.png', imgObj: null },
        { id: 'lapangan', name: 'Lap. Bola', x: 600, y: 200, w: 150, h: 240, src: 'lapangan.png', imgObj: null }
    ];

    let isDragging = false;
    let selectedObj = null;
    let dragOffsetX = 0;
    let dragOffsetY = 0;
    let imagesLoaded = 0;

    objects.forEach(obj => {
        const img = new Image();
        img.src = obj.src;
        img.onload = () => { imagesLoaded++; if (imagesLoaded === objects.length) draw(); };
        img.onerror = () => { imagesLoaded++; if (imagesLoaded === objects.length) draw(); };
        obj.imgObj = img;
    });

    // --- GAMBAR ULANG (Revisi: Ada Garis Petunjuk) ---
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // 1. LATAR RUMPUT
        ctx.fillStyle = '#7CFC00'; 
        ctx.fillRect(0, 0, 800, 600);

        // 2. AREA PARKIR (Bawah)
        ctx.fillStyle = '#808080';
        ctx.fillRect(0, 500, 800, 100); 
        // Garis jalan
        ctx.strokeStyle = '#FFF';
        ctx.setLineDash([30, 20]);
        ctx.lineWidth = 5;
        ctx.beginPath();
        ctx.moveTo(0, 550);
        ctx.lineTo(800, 550);
        ctx.stroke();

        // 3. GAMBAR "HINT" (PETUNJUK KOTAK PUTUS-PUTUS)
        // Biar user tau harus taruh di mana
        ctx.setLineDash([10, 10]);
        ctx.lineWidth = 3;
        
        // A. Slot Lapangan (Kanan)
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.7)';
        ctx.strokeRect(620, 20, 160, 260);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
        ctx.fillText("Area Lapangan", 650, 150);

        // B. Slot Parkir Sepeda (Bawah Tengah)
        ctx.strokeStyle = 'yellow'; // Warna beda biar mencolok
        ctx.strokeRect(300, 480, 200, 110);
        ctx.fillStyle = 'yellow';
        ctx.font = "bold 16px Arial";
        ctx.fillText("Tempat Parkir Disini!", 330, 470);

        // C. Area Santai (Pojok Kiri Bawah)
        ctx.strokeStyle = 'white';
        ctx.strokeRect(20, 350, 250, 140);
        ctx.fillText("Area Santai (Pohon + Bangku)", 40, 340);

        ctx.setLineDash([]); // Reset garis

        // 4. GAMBAR OBJEK (Tanpa Bayangan Melayang)
        objects.forEach(obj => {
            if (obj.imgObj && obj.imgObj.complete && obj.imgObj.naturalWidth !== 0) {
                ctx.drawImage(obj.imgObj, obj.x, obj.y, obj.w, obj.h);
            } else {
                ctx.fillStyle = 'orange';
                ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
            }
        });
    }

    // --- KONTROL (Sama) ---
    function getEventPos(e) {
        if (e.touches && e.touches.length > 0) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (e.touches[0].clientX - rect.left) * scaleX,
                y: (e.touches[0].clientY - rect.top) * scaleY
            };
        }
        return { x: e.offsetX, y: e.offsetY };
    }

    function handleStart(e) {
        startMusic();
        if(e.type === 'touchstart') e.preventDefault();
        const pos = getEventPos(e);
        
        for (let i = objects.length - 1; i >= 0; i--) {
            let obj = objects[i];
            if (pos.x >= obj.x && pos.x <= obj.x + obj.w &&
                pos.y >= obj.y && pos.y <= obj.y + obj.h) {
                selectedObj = obj;
                isDragging = true;
                dragOffsetX = pos.x - obj.x;
                dragOffsetY = pos.y - obj.y;
                objects.splice(i, 1);
                objects.push(obj);
                draw();
                return;
            }
        }
    }

    function handleMove(e) {
        if (isDragging && selectedObj) {
            if(e.type === 'touchmove') e.preventDefault();
            const pos = getEventPos(e);
            selectedObj.x = pos.x - dragOffsetX;
            selectedObj.y = pos.y - dragOffsetY;
            draw();
        }
    }

    function handleEnd() {
        if (isDragging) playSound(sfxPop);
        isDragging = false;
        selectedObj = null;
    }

    canvas.addEventListener('mousedown', handleStart);
    canvas.addEventListener('mousemove', handleMove);
    canvas.addEventListener('mouseup', handleEnd);
    canvas.addEventListener('touchstart', handleStart, { passive: false });
    canvas.addEventListener('touchmove', handleMove, { passive: false });
    canvas.addEventListener('touchend', handleEnd);

    // --- LOGIKA CEK JAWABAN (Disesuaikan dengan Kotak Petunjuk) ---
    function cekJawaban() {
        startMusic();
        let pesan = [];
        let benar = true;
        
        const lap = objects.find(o => o.id === 'lapangan');
        const sepeda = objects.find(o => o.id === 'sepeda');
        const pohon = objects.find(o => o.id === 'pohon');
        const bangku = objects.find(o => o.id === 'bangku');

        // 1. Cek Lapangan (Harus di sisi kanan, x > 500)
        if (lap.x < 500) {
            pesan.push("âŒ Lapangan Bola belum pas di kotaknya (Kanan).");
            benar = false;
        }

        // 2. Cek Sepeda (Harus di area aspal bawah, y > 400)
        if (sepeda.y < 420) { 
            pesan.push("âŒ Sepeda harus parkir di aspal bawah (Kotak Kuning).");
            benar = false;
        }

        // 3. Cek Pohon & Bangku (Harus agak dekat, max jarak 350)
        let dx = (bangku.x + bangku.w/2) - (pohon.x + pohon.w/2);
        let dy = (bangku.y + bangku.h/2) - (pohon.y + pohon.h/2);
        let jarak = Math.sqrt(dx*dx + dy*dy);
        
        if (jarak > 350) { 
            pesan.push("âŒ Bangku kejauhan dari Pohon. Dekatkan lagi.");
            benar = false;
        }

        if (benar) {
            playSound(sfxWin);
            statusText.style.color = "green";
            statusText.innerHTML = "âœ… SEMPURNA! Tamannya sudah rapi!";
            setTimeout(() => alert("ðŸŽ‰ Yey! Kamu berhasil menata taman!"), 100);
        } else {
            playSound(sfxFail);
            statusText.style.color = "red";
            statusText.innerHTML = pesan[0];
        }
    }
    
    draw();
</script>

</body>
</html>

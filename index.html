<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Game Taman Salma</title>
    <style>
        body {
            font-family: 'Comic Sans MS', 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; 
            touch-action: none; 
            margin: 0;
            padding: 5px;
        }

        h1 { margin: 5px 0; font-size: 18px; color: #228B22; }
        p { margin: 0 0 5px 0; font-size: 12px; color: #555; }
        
        canvas {
            border: 4px solid #228B22;
            background-color: #7CFC00; /* Warna Rumput Default */
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            border-radius: 15px;
            max-width: 100%; 
            max-height: 75vh;
            width: auto;
            height: auto;
        }

        #controls { margin-top: 10px; }
        
        button {
            padding: 15px 40px;
            font-size: 18px;
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            box-shadow: 0 5px #c66900;
            transition: transform 0.1s;
        }
        button:active { box-shadow: 0 0 #c66900; transform: translateY(5px); }
        
        #status {
            margin-top: 10px;
            font-weight: bold;
            font-size: 14px;
            color: #333;
            background: white;
            padding: 8px 15px;
            border-radius: 10px;
            border: 1px solid #ccc;
            display: inline-block;
        }
    </style>
</head>
<body>

    <h1>ðŸŒ³ Taman Bermain Salma ðŸŒ³</h1>
    <p>Geser benda untuk menyusun taman!</p>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>

    <div id="controls">
        <button onclick="cekJawaban()">âœ… CEK JAWABAN</button>
    </div>
    <div id="status">Susun dulu, baru klik tombol cek ya!</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const statusText = document.getElementById('status');

    // --- 0. SETUP AUDIO ---
    const bgm = new Audio('musik.mp3');
    bgm.loop = true;  
    bgm.volume = 0.5;

    const sfxPop = new Audio('pop.mp3');
    const sfxWin = new Audio('benar.mp3'); 
    const sfxFail = new Audio('salah.mp3');

    // Fungsi nyalakan musik (Anti-Macet di HP)
    function startMusic() {
        if (bgm.paused) {
            bgm.play().then(() => {
                console.log("Musik on");
            }).catch(e => {
                console.log("Menunggu sentuhan...");
            });
        }
    }

    function playSound(sound) {
        sound.currentTime = 0; 
        sound.play().catch(e => {});
    }

    // --- 1. DAFTAR ASET (VERSI JUMBO & POSISI BARU) ---
    // Ukuran objek sudah diperbesar (Jumbo)
    let objects = [
        { id: 'ayunan', name: 'Ayunan', x: 20, y: 20, w: 170, h: 170, src: 'ayunan.png', imgObj: null },
        { id: 'perosotan', name: 'Perosotan', x: 220, y: 20, w: 190, h: 150, src: 'perosotan.png', imgObj: null },
        { id: 'jungkat', name: 'Jungkat', x: 440, y: 60, w: 220, h: 80, src: 'jungkat.png', imgObj: null },
        { id: 'pohon', name: 'Pohon', x: 20, y: 250, w: 200, h: 180, src: 'pohon.png', imgObj: null },
        { id: 'bangku', name: 'Bangku', x: 250, y: 250, w: 140, h: 80, src: 'bangku.png', imgObj: null },
        { id: 'sepeda', name: 'Parkir', x: 420, y: 250, w: 170, h: 130, src: 'sepeda.png', imgObj: null },
        { id: 'lapangan', name: 'Lap. Bola', x: 630, y: 20, w: 160, h: 260, src: 'lapangan.png', imgObj: null }
    ];

    let isDragging = false;
    let selectedObj = null;
    let dragOffsetX = 0;
    let dragOffsetY = 0;
    let imagesLoaded = 0;

    // --- 2. PRELOAD IMAGES ---
    objects.forEach(obj => {
        const img = new Image();
        img.src = obj.src;
        img.onload = () => { imagesLoaded++; if (imagesLoaded === objects.length) draw(); };
        img.onerror = () => { imagesLoaded++; if (imagesLoaded === objects.length) draw(); };
        obj.imgObj = img;
    });

    // --- 3. MENGGAMBAR (LATAR BARU) ---
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // A. BACKGROUND RUMPUT HIJAU CERAH
        ctx.fillStyle = '#7CFC00'; // LawnGreen
        ctx.fillRect(0, 0, 800, 600);

        // B. HIASAN LINGKARAN (Kolam/Taman Bunga)
        ctx.beginPath();
        ctx.arc(400, 300, 120, 0, 2 * Math.PI);
        ctx.fillStyle = 'rgba(255, 255, 255, 0.4)'; // Putih Transparan
        ctx.fill();

        // C. AREA PARKIR (Aspal Bawah)
        ctx.fillStyle = '#808080'; // Abu-abu
        ctx.fillRect(150, 480, 500, 120); 
        
        // Garis Jalan Parkir
        ctx.strokeStyle = '#FFF';
        ctx.setLineDash([20, 15]);
        ctx.lineWidth = 4;
        ctx.beginPath();
        ctx.moveTo(150, 540);
        ctx.lineTo(650, 540);
        ctx.stroke();
        ctx.setLineDash([]); // Reset garis putus-putus

        // D. BATAS LUAR
        ctx.strokeStyle = '#228B22'; // Hijau Tua
        ctx.lineWidth = 8;
        ctx.strokeRect(0, 0, 800, 600);

        // E. GAMBAR OBJEK
        objects.forEach(obj => {
            if (obj.imgObj && obj.imgObj.complete && obj.imgObj.naturalWidth !== 0) {
                // Bayangan Benda
                ctx.fillStyle = 'rgba(0,0,0,0.2)';
                ctx.beginPath();
                ctx.ellipse(obj.x + obj.w/2, obj.y + obj.h - 5, obj.w/2.5, obj.h/8, 0, 0, 2 * Math.PI);
                ctx.fill();

                // Benda Asli
                ctx.drawImage(obj.imgObj, obj.x, obj.y, obj.w, obj.h);
            } else {
                // Kotak Pengganti jika gambar error
                ctx.fillStyle = 'orange';
                ctx.fillRect(obj.x, obj.y, obj.w, obj.h);
                ctx.fillStyle = 'black';
                ctx.fillText(obj.name, obj.x, obj.y + 20);
            }
        });
    }

    // --- 4. KONTROL INPUT ---
    function getEventPos(e) {
        if (e.touches && e.touches.length > 0) {
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const scaleY = canvas.height / rect.height;
            return {
                x: (e.touches[0].clientX - rect.left) * scaleX,
                y: (e.touches[0].clientY - rect.top) * scaleY
            };
        } else {
            return { x: e.offsetX, y: e.offsetY };
        }
    }

    function handleStart(e) {
        startMusic();
        if(e.type === 'touchstart') e.preventDefault();
        const pos = getEventPos(e);
        
        // Loop terbalik (biar yang paling atas kena klik duluan)
        for (let i = objects.length - 1; i >= 0; i--) {
            let obj = objects[i];
            if (pos.x >= obj.x && pos.x <= obj.x + obj.w &&
                pos.y >= obj.y && pos.y <= obj.y + obj.h) {
                selectedObj = obj;
                isDragging = true;
                dragOffsetX = pos.x - obj.x;
                dragOffsetY = pos.y - obj.y;
                // Pindah ke layer paling atas
                objects.splice(i, 1);
                objects.push(obj);
                draw();
                return;
            }
        }
    }

    function handleMove(e) {
        if (isDragging && selectedObj) {
            if(e.type === 'touchmove') e.preventDefault();
            const pos = getEventPos(e);
            selectedObj.x = pos.x - dragOffsetX;
            selectedObj.y = pos.y - dragOffsetY;
            draw();
        }
    }

    function handleEnd(e) {
        if (isDragging) {
            playSound(sfxPop);
        }
        isDragging = false;
        selectedObj = null;
    }

    canvas.addEventListener('mousedown', handleStart);
    canvas.addEventListener('mousemove', handleMove);
    canvas.addEventListener('mouseup', handleEnd);
    canvas.addEventListener('touchstart', handleStart, { passive: false });
    canvas.addEventListener('touchmove', handleMove, { passive: false });
    canvas.addEventListener('touchend', handleEnd);

    // --- 5. LOGIKA CEK JAWABAN ---
    function cekJawaban() {
        startMusic();
        let pesan = [];
        let benar = true;
        
        const lap = objects.find(o => o.id === 'lapangan');
        const sepeda = objects.find(o => o.id === 'sepeda');
        const pohon = objects.find(o => o.id === 'pohon');
        const bangku = objects.find(o => o.id === 'bangku');

        // Logic 1: Lapangan (Pinggir Kanan/Kiri)
        let lapCenter = lap.x + (lap.w/2);
        if (lapCenter > 200 && lapCenter < 600) {
            pesan.push("âŒ Lapangan Bola jangan di tengah! Taruh di pinggir.");
            benar = false;
        }

        // Logic 2: Sepeda (Area Parkir Bawah)
        if (sepeda.y < 450) { 
            pesan.push("âŒ Parkir Sepeda kejauhan! Taruh di area aspal bawah.");
            benar = false;
        }

        // Logic 3: Bangku & Pohon (Dekat)
        let dx = (bangku.x + bangku.w/2) - (pohon.x + pohon.w/2);
        let dy = (bangku.y + bangku.h/2) - (pohon.y + pohon.h/2);
        let jarak = Math.sqrt(dx*dx + dy*dy);
        
        // Jarak toleransi diperbesar (karena objek besar)
        if (jarak > 300) { 
            pesan.push("âŒ Bangku kepanasan! Dekatkan ke Pohon.");
            benar = false;
        }

        if (benar) {
            playSound(sfxWin);
            statusText.style.color = "green";
            statusText.innerHTML = "âœ… KEREN! Tamannya rapi sekali!";
            setTimeout(() => alert("ðŸŽ‰ SELAMAT! Kamu berhasil menyusun taman!"), 100);
        } else {
            playSound(sfxFail);
            statusText.style.color = "red";
            statusText.innerHTML = pesan[0];
        }
    }
    
    // Gambar pertama kali
    draw();
</script>

</body>
</html>
